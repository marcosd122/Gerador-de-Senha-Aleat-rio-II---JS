<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Senha Aleatório II - JS</title>

    <!-- Poppins Fonte -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">

    <!-- Fontawesome Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--CSS-->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <h2>Gerador de senhas</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Comprimento da senha</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Incluir letras maiúsculas</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Incluir letras minúsculas</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Incluir números</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Incluir símbolos</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Gerar senha
        </button>
    </div>
   
    
<script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
